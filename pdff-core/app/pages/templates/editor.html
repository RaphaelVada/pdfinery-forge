<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Metadaten bearbeiten - PDFF Core</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0d4d4d 0%, #1a6b6b 50%, #267373 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(13, 77, 77, 0.4);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .pdf-viewer {
            width: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .pdf-embed {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            width: 100%;
            height: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .metadata-panel {
            width: 50%;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px);
            border-left: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            flex-direction: column;
        }

        .filename-header {
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.3) 0%, rgba(5, 150, 105, 0.4) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .filename-header h3 {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filename-header .filename {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            color: #ffffff;
            word-break: break-all;
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .metadata-form {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            align-items: start;
        }

        .input-col input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 0.95rem;
            color: white;
            transition: all 0.3s ease;
        }

        .input-col input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-col input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(16, 185, 129, 0.6);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }

        .input-col small {
            display: block;
            margin-top: 0.25rem;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .autocomplete-container {
            position: relative;
        }

        .autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
        }

        .autocomplete-list.active {
            display: block;
        }

        .autocomplete-item {
            padding: 0.75rem;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.15s;
        }

        .autocomplete-item:hover,
        .autocomplete-item.selected {
            background: #f0f8ff;
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .sanitized-output {
            padding: 0.75rem;
            background: #f0f8ff;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: #2c3e50;
            word-break: break-all;
            min-height: 2.5rem;
            display: flex;
            align-items: center;
        }

        .filename-preview {
            display: none;
        }

        .form-actions {
            padding: 1.5rem 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .btn-submit {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.8) 0%, rgba(5, 150, 105, 0.9) 100%);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.9) 0%, rgba(5, 150, 105, 1) 100%);
            box-shadow: 0 6px 24px rgba(16, 185, 129, 0.4);
            transform: translateY(-2px);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .pdf-viewer {
                height: 40vh;
            }

            .metadata-panel {
                width: 100%;
                border-left: none;
                border-top: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“„ PDF Metadaten bearbeiten</h1>
    </header>

    <div class="container">
        <div class="pdf-viewer">
            <iframe 
                class="pdf-embed"
                src="https://docs.google.com/viewer?url=https://www.uni-regensburg.de/assets/physik/fakultaet/IT/Tutorials-Installation-Programming-Environment/Programmieren_in_Python.pdf&embedded=true"
            ></iframe>
        </div>

        <div class="metadata-panel">
            <div class="filename-header">
                <h3>ðŸ“„ Dateiname:</h3>
                <div class="filename" id="filenamePreview">---</div>
            </div>

            <form class="metadata-form" id="metadataForm">
                <div class="form-group">
                    <label for="correspondent">Korrespondenzpartner Kurzname</label>
                    <div class="input-row">
                        <div class="input-col autocomplete-container">
                            <input type="text" id="correspondent" name="correspondent" placeholder="z.B. sparkassedueren" autocomplete="off">
                            <div class="autocomplete-list" id="correspondent-list"></div>
                            <small>Eingabe</small>
                        </div>
                        <div class="input-col">
                            <div class="sanitized-output" id="correspondent-sanitized">---</div>
                            <small>Sanitized</small>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="customerId">Kundennummer (optional)</label>
                    <div class="input-row">
                        <div class="input-col">
                            <input type="text" id="customerId" name="customerId" placeholder="z.B. K-12345">
                            <small>Eingabe</small>
                        </div>
                        <div class="input-col">
                            <div class="sanitized-output" id="customerId-sanitized">---</div>
                            <small>Sanitized</small>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="contractNumber">Vertragsnummer (optional)</label>
                    <div class="input-row">
                        <div class="input-col">
                            <input type="text" id="contractNumber" name="contractNumber" placeholder="z.B. V-2024-001">
                            <small>Eingabe</small>
                        </div>
                        <div class="input-col">
                            <div class="sanitized-output" id="contractNumber-sanitized">---</div>
                            <small>Sanitized</small>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="documentType">Dokumenttyp</label>
                    <div class="input-row">
                        <div class="input-col autocomplete-container">
                            <input type="text" id="documentType" name="documentType" placeholder="z.B. rechnung, vertrag, bescheinigung" autocomplete="off">
                            <div class="autocomplete-list" id="documentType-list"></div>
                            <small>Eingabe</small>
                        </div>
                        <div class="input-col">
                            <div class="sanitized-output" id="documentType-sanitized">---</div>
                            <small>Sanitized</small>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="documentDate">Datum Schreiben</label>
                    <div class="input-row">
                        <div class="input-col">
                            <input type="date" id="documentDate" name="documentDate">
                            <small>Eingabe</small>
                        </div>
                        <div class="input-col">
                            <div class="sanitized-output" id="documentDate-sanitized">---</div>
                            <small>Sanitized</small>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="area">Bereich (optional)</label>
                    <div class="input-row">
                        <div class="input-col autocomplete-container">
                            <input type="text" id="area" name="area" placeholder="z.B. steuer, kfzversicherung" autocomplete="off">
                            <div class="autocomplete-list" id="area-list"></div>
                            <small>Eingabe</small>
                        </div>
                        <div class="input-col">
                            <div class="sanitized-output" id="area-sanitized">---</div>
                            <small>Sanitized</small>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="referenceNumber">Rechnungsnummer/Aktenzeichen/Vorgangsnummer (optional)</label>
                    <div class="input-row">
                        <div class="input-col">
                            <input type="text" id="referenceNumber" name="referenceNumber" placeholder="z.B. RE-2024-001">
                            <small>Eingabe</small>
                        </div>
                        <div class="input-col">
                            <div class="sanitized-output" id="referenceNumber-sanitized">---</div>
                            <small>Sanitized</small>
                        </div>
                    </div>
                </div>

                <div class="filename-preview">
                    <h3>ðŸ“„ Vorschau Dateiname:</h3>
                    <div class="filename" id="filenamePreview">---</div>
                </div>
            </form>

            <div class="form-actions">
                <button type="submit" form="metadataForm" class="btn-submit">
                    Metadaten speichern
                </button>
            </div>
        </div>
    </div>

    <script>
        // Autocomplete data from your rules
        const correspondents = [
            'erkensbestattung', 'schuhcenter', 'gez', 'eventim', 'onede', 'porta',
            'zahnarztbehets', 'kinderarztbuntepraxis', 'dlazbestattungfactoring',
            'ericsalmon', 'sparkassedueren', 'wzvneffeltal', 'buhldata', 'aok',
            'elster', 'charlyswerkstatt', 'landhuuslaurenz', 'allianz', 'congstar',
            'dnconnect', 'anwaltgassmann', 'duerenamtsgericht', 'verdi', 'westnetz',
            'dak', 'gwq', 'enpal', 'awo', 'noervenichgemeinde', 'rentenversicherung',
            'huk', 'dekra', 'atsc', 'duerenstadt', 'duerenkreis', 'duerenfinanzamt',
            'eon', 'sanitaeryilmaz', 'argenturfuerarbeit', 'schuelergarten',
            'regioentsorgung', 'schornsteinfegerschneider'
        ];

        const documentTypes = [
            'jobprofil', 'stellenbeschreibung', 'au', 'rechnung', 'lizenz', 'schreiben',
            'information', 'zahlungsbeleg', 'mahnung', 'zugangsdaten', 'vertrag',
            'zertifikat', 'urkunde', 'abrechnung', 'lieferschein', 'bescheinigung',
            'kontoauszug', 'erklÃ¤rung', 'angebot', 'antrag', 'auftrag'
        ];

        const areas = [
            'tuev', 'au', 'hu', 'sozialversicherung', 'lohnsteuer', 'steuer',
            'steuernummer', 'kindergeld', 'gehalt', 'gebuehren', 'darlehen',
            'grundbesitzabgaben', 'elterngeld', 'gebaeudeversicherung', 'kfzversicherung',
            'haftpflichtversicherung', 'einkommen'
        ];

        // Autocomplete functionality
        function setupAutocomplete(inputId, suggestions) {
            const input = document.getElementById(inputId);
            const list = document.getElementById(inputId + '-list');
            let selectedIndex = -1;

            input.addEventListener('input', function() {
                const value = this.value.toLowerCase();
                list.innerHTML = '';
                selectedIndex = -1;

                if (!value) {
                    list.classList.remove('active');
                    return;
                }

                const filtered = suggestions.filter(s => s.toLowerCase().includes(value));
                
                if (filtered.length === 0) {
                    list.classList.remove('active');
                    return;
                }

                filtered.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'autocomplete-item';
                    div.textContent = item;
                    div.addEventListener('click', () => {
                        input.value = item;
                        list.classList.remove('active');
                        updateSanitizedOutputs();
                    });
                    list.appendChild(div);
                });

                list.classList.add('active');
            });

            input.addEventListener('keydown', function(e) {
                const items = list.querySelectorAll('.autocomplete-item');
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
                    updateSelection(items);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, 0);
                    updateSelection(items);
                } else if (e.key === 'Enter' && selectedIndex >= 0) {
                    e.preventDefault();
                    items[selectedIndex].click();
                } else if (e.key === 'Escape') {
                    list.classList.remove('active');
                }
            });

            function updateSelection(items) {
                items.forEach((item, index) => {
                    item.classList.toggle('selected', index === selectedIndex);
                });
                if (items[selectedIndex]) {
                    items[selectedIndex].scrollIntoView({ block: 'nearest' });
                }
            }

            // Close on click outside
            document.addEventListener('click', function(e) {
                if (!input.contains(e.target) && !list.contains(e.target)) {
                    list.classList.remove('active');
                }
            });
        }

        // Initialize autocomplete
        setupAutocomplete('correspondent', correspondents);
        setupAutocomplete('documentType', documentTypes);
        setupAutocomplete('area', areas);

        // Sanitization functions
        function toKebabCase(text) {
            if (!text) return '';
            return text
                .toLowerCase()
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-+|-+$/g, '');
        }

        function sanitizeReferenceNumber(text) {
            if (!text) return '';
            return text.replace(/[^a-zA-Z0-9]/g, '');
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            return dateStr; // Already in YYYY-MM-DD format from input type="date"
        }

        function updateSanitizedOutputs() {
            const correspondent = document.getElementById('correspondent').value;
            const customerId = document.getElementById('customerId').value;
            const contractNumber = document.getElementById('contractNumber').value;
            const documentType = document.getElementById('documentType').value;
            const documentDate = document.getElementById('documentDate').value;
            const area = document.getElementById('area').value;
            const referenceNumber = document.getElementById('referenceNumber').value;

            // Update sanitized previews
            document.getElementById('correspondent-sanitized').textContent = 
                toKebabCase(correspondent) || '---';
            document.getElementById('customerId-sanitized').textContent = 
                sanitizeReferenceNumber(customerId) || '---';
            document.getElementById('contractNumber-sanitized').textContent = 
                sanitizeReferenceNumber(contractNumber) || '---';
            document.getElementById('documentType-sanitized').textContent = 
                toKebabCase(documentType) || '---';
            document.getElementById('documentDate-sanitized').textContent = 
                formatDate(documentDate) || '---';
            document.getElementById('area-sanitized').textContent = 
                toKebabCase(area) || '---';
            document.getElementById('referenceNumber-sanitized').textContent = 
                sanitizeReferenceNumber(referenceNumber) || '---';

            // Build filename
            const parts = [];
            
            if (correspondent) parts.push(toKebabCase(correspondent));
            if (customerId) parts.push(sanitizeReferenceNumber(customerId));
            if (contractNumber) parts.push(sanitizeReferenceNumber(contractNumber));
            if (documentType) parts.push(toKebabCase(documentType));
            if (documentDate) parts.push(formatDate(documentDate));
            if (area) parts.push(toKebabCase(area));
            if (referenceNumber) parts.push(sanitizeReferenceNumber(referenceNumber));

            const filename = parts.length > 0 ? parts.join('_') + '.pdf' : '---';
            document.getElementById('filenamePreview').textContent = filename;
        }

        // Add event listeners to all inputs
        const inputs = document.querySelectorAll('#metadataForm input');
        inputs.forEach(input => {
            input.addEventListener('input', updateSanitizedOutputs);
        });

        document.getElementById('metadataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const filename = document.getElementById('filenamePreview').textContent;
            const formData = {
                correspondent: document.getElementById('correspondent').value,
                customerId: document.getElementById('customerId').value,
                contractNumber: document.getElementById('contractNumber').value,
                documentType: document.getElementById('documentType').value,
                documentDate: document.getElementById('documentDate').value,
                area: document.getElementById('area').value,
                referenceNumber: document.getElementById('referenceNumber').value,
                generatedFilename: filename
            };

            console.log('Metadaten:', formData);
            
            // Hier spÃ¤ter API-Call einfÃ¼gen
            alert('Metadaten wÃ¼rden jetzt gespeichert werden:\n\nDateiname: ' + filename + '\n\n' + JSON.stringify(formData, null, 2));
        });

        // Initial update
        updateSanitizedOutputs();
    </script>
</body>
</html>
